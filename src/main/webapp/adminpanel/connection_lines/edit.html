<!DOCTYPE html>
<html lang="ru" class="h-100">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Network - Админпанель</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

  <link rel="stylesheet" href="../_css/style.css" type="text/css">
</head>

<body>
  <header class="bg-dark p-3">
    <div class="container-fluid">
      <h1 class="d-flex align-items-center fs-4 text-white mb-0">
        <a class="nav-link" href="../index.html">
          Java23. Network
        </a>
      </h1>
    </div>
  </header>

  <aside class="bg-primary-subtle text-primary-emphasis px-1 py-2">
    <nav>
      <ul class="nav nav-pills d-flex flex-lg-column flex-row">
        <li class="nav-item">
          <a class="nav-link" href="../network/"><i class="bi bi-server m-1"></i>Сеть</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../hosts/"><i class="bi bi-h-square m-1"></i>Хосты</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../connection_lines/"><i class="bi bi-hdd-network"></i>Связи</a>
        </li>
      </ul>
    </nav>
  </aside>

  <main class="flex-shrink-0">
    <div class="container-lg">

      <div class="col">
        <h2>Изменение линии связи</h2>
      </div>
      <form action="index.html">
        <div class="row my-3">
          <div class="col">
            <label for="lineNameInput" class="form-label">Название линии связи</label>
            <input type="text" class="form-control" id="lineNameInput" size="20" maxlength="20" />
          </div>
          <div class="col">
            <label for="typeSelect" class="form-label">тип</label>
            <select id="typeSelect" class="form-select">
              <option selected value="WIRED">Проводная</option>
              <option value="WIRELESS">Беспроводная</option>
            </select>
          </div>
          <div class="my-3">
            <table class="table table-bordered table-sm">
              <thead class="table-primary">
                <tr>
                  <th scope="col"></th>
                  <th scope="col">ip-адрес</th>
                  <th scope="col">mac-адрес</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><input type="checkbox" value="1"></td>
                  <td>192.168.0.1</td>
                  <td>9A:8F:98:80:98:2C</td>
                  <td class="text-center">
                    <a class="nav-item text-danger" href="#"><i class="bi bi-trash-fill"></i></a>
                  </td>
                </tr>
                <tr>
                  <td><input type="checkbox" value="2"></td>
                  <td>192.168.0.2</td>
                  <td>9A:1C:A6:72:8C:F7</td>
                  <td class="text-center">
                    <a class="nav-item text-danger" href="#"><i class="bi bi-trash-fill"></i></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="row my-5">
          <div class="col">
            <button class="btn btn-primary" type="submit">
              Сохранить и закрыть
            </button>
          </div>
        </div>
      </form>
    </div>
  </main>

  <footer class="footer mt-auto py-1 bg-light">
    <div class="container-fluid d-flex flex-sm-row justify-content-between">
      <div>
        &copy;
        <a href="https://teamscore.ru" class="link-info">Teamscore</a>.
        Корноушкин Илья
      </div>
      <div>
        <a href="https://github.com/last-shadow-I/Java23_Project_Network/tree/master" class="link-info">Github
          проекта</a>
      </div>
    </div>
  </footer>
</body>

</html>
